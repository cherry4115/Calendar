<!DOCTYPE HTML>

<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
	<title>万年历</title>
	<link rel="stylesheet" href="stylesheets/index.css" />
	<!--使用移动设备打开本页面时，导入这个样式表-->
	<link rel="stylesheet" type="text/css" media="only screen and (max-device-width: 768px)" href="stylesheets/mini.css" />
	<script src="javascripts/calendar.js" type="text/javascript"></script>
</head>

<body>
	<!--日历内容区-->
	<div class="wrapper">
		<!--左侧内容区-->
		<div class="left" id="leftObj">
			<!--头部：选择年份，选择月份，今天-->
			<div class="header">
				<div class="select">
					<div class="pre" id="preYearObj"><</div>
					<div class="current year" id="yearObj">
						<span class="number" id="thisYearObj"></span><span class="arrow"></span>
					</div>
					<div class="next" id="nextYearObj">></div>
					<div class="dropDown dropDownYear" id="dropDownYearObj" style="display: none;">
						<ul id="dropDownYearUl"></ul>
					</div>
				</div>
				<div class="select selectMonth">
					<div class="pre" id="preMonthObj"><</div>
					<div class="current month" id="monthObj">
						<span class="number" id="thisMonthObj"></span><span class="arrow"></span>
					</div>
					<div class="next" id="nextMonthObj">></div>
					<div class="dropDown dropDownMonth"  id="dropDownMonthObj" style="display: none;">
						<ul>
							<li>1月</li><li>2月</li><li>3月</li><li>4月</li><li>5月</li><li>6月</li>
							<li>7月</li><li>8月</li><li>9月</li><li>10月</li><li>11月</li><li>12月</li>
						</ul>
					</div>
				</div>
				<div class="goToday" id="goTodayObj">返回今天</div>
				<div class='timeDiv2'>北京时间 <span id='nowTimeObj2'></span></div>
			</div>
			<!--主要的日期区-->
			<div class="main">
				<table>
					<tbody id="tbodyObj" data-tag="0">
						<tr>
							<th>一</th><th>二</th><th>三</th><th>四</th><th>五</th><th>六</th><th>日</th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!--右侧内容区-->
		<div class="right" id="rightObj">
			<div class="return"><span id="returnObj">< 返回</span></div>
			<div class='timeDiv'>北京时间 <span id='nowTimeObj'></span></div>
			<div class='dateDiv'>
				<p class='date' id='rightDateObj'></p>
				<p class='day'><span class="dayShift" id="dayLeftObj"><</span><span id='rightDayObj'></span><span class="dayShift dayShiftRight" id="dayRightObj">></span></p>
				<p class='lunar'>农历<span id='rightLunarObj'></span></p>
				<p class="festival" id='rightFestivalObj'></p>
			</div>
			<div class='tips' id='tipsObj'></div>
		</div>
	</div>
	<div class="sky" id="skyObj"></div>
</body>

</html>
